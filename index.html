    <!-- å¼•æ“åŠ è½½ï¼šå…ˆè¯•é˜¿é‡Œé•œåƒï¼Œå¤±è´¥åˆ™è·³åˆ°å¤‡ç”¨ -->
    <script src="https://registry.npmmirror.com/pandoc-wasm/0.1.7/files/dist/index.js"></script>

    <script>
        let pandoc = null;
        let isProcessing = false;
        let queue = [];
        let dirHandle = null;

        const statusBadge = document.getElementById('statusBadge');
        const taskList = document.getElementById('taskList');

        async function init() {
            try {
                if (typeof Pandoc === 'undefined') {
                    throw new Error("è„šæœ¬åŠ è½½è¢«æ‹¦æˆª");
                }
                statusBadge.innerText = "â³ åŠ è½½æ ¸å¿ƒç»„ä»¶...";
                pandoc = await Pandoc.load();
                statusBadge.innerText = "âš¡ å¼•æ“å°±ç»ª";
                statusBadge.className = "text-xs font-bold px-3 py-1 rounded-full bg-green-100 text-green-600";
            } catch (e) {
                statusBadge.innerText = "âŒ åŠ è½½å¤±è´¥";
                statusBadge.className = "text-xs font-bold px-3 py-1 rounded-full bg-red-100 text-red-600";
                alert("å¼•æ“åŠ è½½å¤±è´¥ï¼åŸå› ï¼š" + e.message + "\nè¯·å…³é—­æ‰€æœ‰å¹¿å‘Šæ‹¦æˆªæ’ä»¶å¹¶é‡è¯•ã€‚");
            }
        }

        async function process() {
            if (isProcessing || queue.length === 0) return;
            isProcessing = true;
            while (queue.length > 0) {
                const task = queue[0];
                const row = document.getElementById(task.id);
                row.querySelector('.status').innerText = "è½¬æ¢ä¸­...";

                try {
                    const format = document.getElementById('targetFormat').value;
                    const buffer = await task.file.arrayBuffer();
                    const result = await pandoc.run({
                        text: new Uint8Array(buffer),
                        from: task.file.name.split('.').pop().toLowerCase() === 'txt' ? 'markdown' : task.file.name.split('.').pop().toLowerCase(),
                        to: format
                    });

                    const newName = task.file.name.substring(0, task.file.name.lastIndexOf('.')) + '.' + format;
                    const newFile = await dirHandle.getFileHandle(newName, { create: true });
                    const sw = await newFile.createWritable();
                    await sw.write(new Blob([result]));
                    await sw.close();

                    if (document.getElementById('autoReplace').checked) {
                        await dirHandle.removeEntry(task.file.name);
                    }
                    row.className = "p-3 mb-2 rounded bg-green-50 text-xs flex justify-between border border-green-100";
                    row.querySelector('.status').innerText = "âœ… å®Œæˆ";
                } catch (err) {
                    row.className = "p-3 mb-2 rounded bg-red-50 text-xs flex justify-between border border-red-100";
                    row.querySelector('.status').innerText = "âŒ å¤±è´¥";
                }
                queue.shift();
            }
            isProcessing = false;
        }

        document.getElementById('pickDir').addEventListener('click', async () => {
            if (!pandoc) return alert("å¼•æ“æœªå°±ç»ª");
            try {
                dirHandle = await window.showDirectoryPicker({ mode: 'readwrite' });
                taskList.innerHTML = "";
                for await (const entry of dirHandle.values()) {
                    if (entry.kind === 'file' && /\.(txt|epub|mobi|pdf|docx)$/i.test(entry.name)) {
                        const id = "t-" + Math.random().toString(36).slice(2);
                        const file = await entry.getFile();
                        queue.push({ id, file });
                        const div = document.createElement('div');
                        div.id = id;
                        div.className = "p-3 mb-2 rounded bg-gray-50 text-xs flex justify-between border border-gray-100";
                        div.innerHTML = `<span>${file.name}</span><span class="status font-bold text-indigo-600">ç­‰å¾…ä¸­</span>`;
                        taskList.appendChild(div);
                    }
                }
                process();
            } catch (e) {}
        });

        window.onload = init;
    </script>
